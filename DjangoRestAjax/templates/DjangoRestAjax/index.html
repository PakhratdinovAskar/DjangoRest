<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Электронный альбом</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'DjangoRestAjax/CSS/index.css' %}">
    <script src="{% static 'DjangoRestAjax/JS/register.js' %}"></script>
</head>
<body>
<div id="div-form">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label id="label1">Логин</label>
        <input type="text" name="login"><br>
        <label id="label2">Пароль</label>
        <input type="text" name="password"><br>
        <input id="submit" type="submit" name="submit" value="Вход">
    </form>
    <button id="button-register" onclick="register()">Регистрация</button>
</div>
</body>
</html>
